<html>
    <head>
            <link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css"  media="screen,projection"/>
    </head>
    <body>
        <h2 class="center">{{title}}</h2>
        <div class="row ">
                <div class="col s12 m2 "></div>
                <div class="col s12 m8 center">
            {% for i in data %}
                
                <div class="col s12 m12" style="height: auto">
                  <div class="card horizontal">
                    <div class="card-image" style="padding: 5px">
                      {% if i.img_src %}
                        <img src={{i.img_src}}>
                      {%endif%}
                      
                    </div>
                    <div class="card-content">
                            <span style="font-weight: bold">{{i.title}}</span>
                            <br></br>
                            <p style="text-align: left">{{i.description}}</p>
                            <div class="card-action" style="align-self: left">
                              <P> {{i.date}} </p> 
                              {%if i.link %}
                                <p>read more <a href={{i.link}}> here</a></p>
                              {%endif%}                              
                            </div>
                    </div>
                    
                  </div>
                </div>
                {%endfor%}
            </div>
            <div class="col s12 m2 "></div>
        
        
    </div>
        <script type="text/javascript" src="../static/js/materialize.min.js"></script>
    </body>
</html>
