<html>
    <head>
        <!-- <i class="fa fa-rss-square"></i> -->
        <title>rss reader</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../static/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
            <div class="container">
                    <div class="container__item"><h3>Rss Feed reader</h3></div>
                    <div class="container__item">     
                    <form class="form" action="{ % url process-url}" method="POST">
                         {% csrf_token %}
                       <input type="url" class="form__field" placeholder="Enter rss url" name="url"/>
                       <button type="submit" class="btn btn--primary btn--inside uppercase">Process</button>
                    </form>
            </div>
            <script type="text/javascript" src="../static/js/materialize.min.js"></script>
    </body>
    
</html>
